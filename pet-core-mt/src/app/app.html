<div class="app-container">
  <p-toast position="top-right"></p-toast>

  @if (isLoginRoute$ | async) {
    <router-outlet />
  } @else {
    <header class="app-header">
      <nav class="app-nav">
        <a routerLink="/pets" class="app-title">Pet Gerenciador</a>
        <ul class="nav-links">
          @if (authFacade.isAuthenticated$ | async) {
            <li>
              <a routerLink="/pets" routerLinkActive="is-active" class="btn-ghost">Pets</a>
            </li>
            <li>
              <a routerLink="/tutores" routerLinkActive="is-active" class="btn-ghost">Tutores</a>
            </li>
            <li>
              <button type="button" (click)="logout()" class="btn-ghost">
                Sair
              </button>
            </li>
          }
        </ul>
      </nav>
    </header>

    <p-confirmDialog></p-confirmDialog>

    <main class="app-main">
      <router-outlet />
    </main>
  }
</div>
